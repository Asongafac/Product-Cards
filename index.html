<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- card content at center of the screen -->

    <div class="container">

        <div class="image">
            <img src="image-product-desktop.jpg" alt="">
        </div>
        <div class="text">
            <div class="content">
                <h4>perfume</h4>
                <br>
                <div class="paragraph">
                    <h1>
                        Gabrielle Essence Eua De Parfum
                    </h1>
                    <br><br>
                    <p>
                        A floral, solar, and voluptuous interpretation compressedx 
                        by Olivier Polge, Perfume-Creator for the House of CHANEL
                    </p>
                    <br><br>
                    <div class="price">
                        <h1>$149.99</h1>
                        <p class="old_price"><s>$169.99</s></p>
                    </div>
                    <br>
                    <br>
                    <button id="btn">Add to card</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
